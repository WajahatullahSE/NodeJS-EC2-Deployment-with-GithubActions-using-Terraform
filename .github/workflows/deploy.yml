name: Deploy to EC2 via CodeDeploy

#on:
#  push:
#    branches:
#      - main

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      CODEDEPLOY_APP: ${{ vars.CODEDEPLOY_APP }}
      CODEDEPLOY_GROUP: ${{ vars.CODEDEPLOY_GROUP }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Create deployment package
      - name: Create deployment package
        run: |
          # Create zip file with all necessary files
          zip -r deployment.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "terraform/*" 
          
          echo "Deployment package created: deployment.zip"

      # Upload to S3
      - name: Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY="deployments/deployment-${TIMESTAMP}-${GITHUB_SHA::7}.zip"
          
          aws s3 cp deployment.zip s3://${S3_BUCKET}/${S3_KEY}
          
          echo "S3_KEY=${S3_KEY}" >> $GITHUB_ENV
          echo "Uploaded to s3://${S3_BUCKET}/${S3_KEY}"

      # Trigger CodeDeploy
      - name: Deploy with CodeDeploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${CODEDEPLOY_APP} \
            --deployment-group-name ${CODEDEPLOY_GROUP} \
            --s3-location bucket=${S3_BUCKET},key=${S3_KEY},bundleType=zip \
            --description "Deployment from GitHub Actions - ${GITHUB_SHA::7}" \
            --query 'deploymentId' \
            --output text)
          
          echo "Deployment ID: ${DEPLOYMENT_ID}"
          echo "Deployment triggered successfully!"
          echo "Check status: aws deploy get-deployment --deployment-id ${DEPLOYMENT_ID}"
